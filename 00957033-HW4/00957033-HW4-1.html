        if (age == 1) {
            document.write('Hello, <span class="name">' + name + "</span> !<br>" + 'You are  <span class="age">' + "one" + "</span> year old!");
            console.log("Hello, " + name + "!\n" + "You are one year old!")
        }
        else if (age > 1) {
            document.write('Hello,  <span class="name">' + name + "</span> !<br>" + 'You are <span class="age">' + age + "</span> years old!");

        }
        else {
            document.write('Hello, <span class="name">' + name + "</span> !<br>" + "Your age is a mystery! ");

        }
