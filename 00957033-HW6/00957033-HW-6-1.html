<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>00957033-HW-6-1</title>
    <style type="text/css">
        @import url(https://fonts.googleapis.com/earlyaccess/cwtexkai.css);

        div {
            font-family: cwTeXKai, Perpetua, serif;
            text-align: center;
        }

        h1.firstsentence {
            color: dimgray;
        }

        h1.adjandnoun {
            color: navy;
            display: inline;
        }


        h1.verb {
            font-size: 150px;
            color: firebrick;
            display: inline;
        }
    </style>
</head>

<body>

    <div id="data"></div>

    <script>
        let adj = ["客戶那邊的", "我們的", "負責談需求的", "負責這個部分的", "直到上線前一天", "(雙手一攤)"];
        let noun = ["專案經理", "主管", "工程師", "設計師", "外包", "User", "聯絡窗口"];
        let verb = ["當初沒有講清楚", "一直換", "說他肚子不舒服", "擺爛不想做了", "突然開始放長假", "去生小孩了", "離職了", "都沒甚麼 sense", "都沒有跟我講", "以為這些不用做", "一直在狀況外", "做事拖拖拉拉", "還搞不清楚狀況", "Quality 有問題", "東西一直改", "在整我", "突然就沒來了"];
        let img = ["Cat", "Yao", "Harry", "Jacky"];
        let cnt_adj = 0, cnt_noun = 0, cnt_verb = 0, cnt_img = 0;
        for (let i = 0; i < adj.length; i++) {
            cnt_adj += 1;
        }

        for (let i = 0; i < noun.length; i++) {
            cnt_noun += 1;
        }

        for (let i = 0; i < verb.length; i++) {
            cnt_verb += 1;
        }

        for (let i = 0; i < img.length; i++) {
            cnt_img += 1;
        }

        function refresh() {
            document.getElementById("data").innerHTML = "<h1 class='firstsentence'>專案失敗了，是因為...</h1>" + "<h1 class ='adjandnoun'>" + adj[Math.floor(Math.random() * cnt_adj)] + noun[Math.floor(Math.random() * cnt_noun)] + "</h1>" + "<h1 class ='verb'>" + verb[Math.floor(Math.random() * cnt_verb)] + "</h1>" + "<br>";
            let photo = document.createElement("img");
            photo.setAttribute("src", img[Math.floor(Math.random() * cnt_img)] + ".jpg");
            data.appendChild(photo);
            photo.addEventListener("click", refresh, false);
        }
        document.getElementById("data").innerHTML = "<h1 class='firstsentence'>專案失敗了，是因為...</h1>" + "<h1 class ='adjandnoun'>" + adj[Math.floor(Math.random() * cnt_adj)] + noun[Math.floor(Math.random() * cnt_noun)] + "</h1>" + "<h1 class ='verb'>" + verb[Math.floor(Math.random() * cnt_verb)] + "</h1>" + "<br>";
        let photo = document.createElement("img");
        photo.setAttribute("src", img[Math.floor(Math.random() * cnt_img)] + ".jpg");
        data.appendChild(photo);
        photo.addEventListener("click", refresh, false);

    </script>
